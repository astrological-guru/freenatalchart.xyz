<html><head><title>Free Natal Chart</title><meta content="width=device-width, initial-scale=1" name="viewport"><meta content="Get your free natal chart, with all the information you need for your own discoveries of the self!" name="description"><link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"><link href="/favicon-32x32.png" type="image/png" rel="icon" sizes="32x32"><link href="/favicon-16x16.png" type="image/png" rel="icon" sizes="16x16"><link href="/site.webmanifest" rel="manifest"><link href="https://unpkg.com/spectre.css@0.5.9/dist/spectre.min.css" type="text/css" rel="stylesheet"></head><body><div id="main" class="container"><div class="hero hero-sm bg-primary"><div class="hero-body text-center"><h1>Get your free natal chart</h1></div></div><form><div class="form-group"><label for="location" class="form-label">Born in</label><input name="location" id="location" type="search" placeholder="City or town" class="form-input"></div><fieldset><div class="form-group"><label for="day" class="form-label">Day</label><input max="31" required name="day" min="1" id="day" type="number" class="form-input"></div><div class="form-group"><label for="month" class="form-label">Month</label><input max="12" required name="month" min="1" id="month" type="number" class="form-input"></div><div class="form-group"><label for="year" class="form-label">Year</label><input max="2399" required name="year" min="1800" id="year" type="number" class="form-input"></div><div class="form-group"><label for="hour" class="form-label">Hour</label><input max="12" required name="hour" min="1" id="hour" type="number" class="form-input"></div><div class="form-group"><label for="minute" class="form-label">Minute</label><input max="60" required name="minute" min="0" id="minute" type="number" class="form-input"></div><div class="form-group"><label class="form-radio form-inline"><input checked value="am" name="am-or-pm" type="radio"><i class="form-icon"></i>AM</label><label class="form-radio form-inline"><input value="pm" name="am-or-pm" type="radio"><i class="form-icon"></i>PM</label></div></fieldset><input name="lat" id="lat" type="hidden"><input name="lng" id="lng" type="hidden"><button class="btn btn-primary">Show me my chart</button></form><footer class="navbar bg-secondary"><section class="navbar-section"><a href="/about" title="tl;dr: we won&#39;t sell you anything, or store your data." class="btn btn-link">About</a></section><section class="navbar-center"><span>Brought to you by a â™‘</span></section><section class="navbar-section"><a href="https://github.com/lfborjas/freenatalchart.xyz" title="Made in Haskell with love and a bit of insanity." class="btn btn-link">Source Code</a></section></footer></div><script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script></body></html>
